            <h2>Register new hall</h2>
            <hr>
            <br>
            
            <form method="POST" class="container text-left" action="../InsertHall" enctype="multipart/form-data">
            
              <div class="col-md-6">
                <label for="inputHallName" class="form-label">Hall Name : </label>
                <input type="text" class="form-control" id="inputHallName" name="HallName" placeholder="Enter hall name" required>
              </div>
              <br/><br/>
              <div class="row g-3">
                  <label class="form-label">Location : </label>
                <div class="col-sm-7">
                  <input type="text" class="form-control" placeholder="Address" aria-label="Address" name="HallAddress" required>
                </div>
                <div class="col-sm">
                  <input type="text" class="form-control" placeholder="City" aria-label="City" name="HallCity" required>
                </div>
                <div class="col-sm">
                  <input type="text" class="form-control" placeholder="Zip" aria-label="Zip" name="HallZip" required>
                </div>
              </div>
              <br><br>              
              <div class="col-md-6">
                <label for="inputStateLocation" class="form-label">State : </label>
                <select id="inputLocation" name="HallState" required>
                  <option value="Johor" selected>Johor</option>
                  <option value="Kedah">Kedah</option>
                  <option value="Kelantan">Kelantan</option>
                  <option value="Melaka">Melaka</option>
                  <option value="Negeri Sembilan">Negeri Sembilan</option>
                  <option value="Pahang">Pahang</option>
                  <option value="Pulau Pinang">Pulau Pinang</option>
                  <option value="Perak">Perak</option>
                  <option value="Perlis">Perlis</option>
                  <option value="Sabah">Sabah</option>
                  <option value="Sarawak">Sarawak</option>
                  <option value="Selangor">Selangor</option>
                  <option value="Terengganu">Terengganu</option>
                  <option value="W.P. Kuala Lumpur">W.P. Kuala Lumpur</option>
                </select>
              </div>
              <br/><br/>
              <div class="col-md-6">
                <label for="inputCharge" class="form-label">Charge (RM) : </label>
                <input type="number" class="form-control" id="inputCharge" name="HallCharge" step="0.02" placeholder="1000.00" required>
              </div>
              <br/><br/>
              
              <div class="col-md-6">
                <label for="inputCapacity" class="form-label">Capacity : </label>
                <input type="text" class="form-control" id="inputCapacity" name="Capacity" placeholder="Enter Capacity" required>
              </div>
              <br/><br/>
              <div class="col-md-6">
                <label for="inputDescription" class="form-label">Description : </label>
                <input type="text" class="form-control" id="inputDescription" name="Description" placeholder="Enter description" required>
              </div>
              <br/><br/>
              <div class="mb-3">
                <label for="formFile" class="form-label">Media</label>
                <input class="form-control" type="file" id="formFile" name="HallMedia" required>
              </div>
              <br><br>
              <div class="col-12">
                <button type="submit" class="btn btn-success">Create</button>
              </div>
            </form>
